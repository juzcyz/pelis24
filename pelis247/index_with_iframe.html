<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #00ffcc;
            text-transform: uppercase;
        }
        main {
            text-align: center;
            max-width: 800px;
            margin-top: 100px;
        }
        iframe {
            border: none;
            border-radius: 10px;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 10px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
       <h1>Media Center</h1>
    </header>
    <main>
        <!-- Reproductor de Google Drive -->
        <iframe 
            src="https://drive.google.com/file/d/1K1FKjV5oUsqbWOaTEfpengWedLIUJ9CR/preview" 
            width="640" 
            height="480" 
            allow="autoplay">
        </iframe>

        <!-- Imagen adicional -->
        <img src="smile2.jpg" alt="Póster de película" style="width: 300px; height: auto;">
    </main>
    <footer>
        <p>© 2024 Media Center. All rights reserved.</p>
    </footer>
</body>
</html>
